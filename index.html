<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Analysis Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/geoViz.js"></script>
    <script src="js/priceViz.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="dashboard">
        <!-- Header Section -->
        <div class="header">
            <h1>AirBnB European Cities Analysis</h1>
            <p>Analyse pricing and satisfaction patterns across major European cities</p>
        </div>

        <!-- Visualization Grid -->
        <div class="viz-grid">
            <!-- Price Distribution Visualization -->
            <div class="viz-container">
                <h2 class="viz-title">Price Distribution</h2>
                <div id="priceViz" class="loading">
                    Visualization loading...
                </div>
            </div>

            <!-- Geographic Distribution -->
            <div class="viz-container">
                <h2 class="viz-title">Geographic Distribution</h2>
                <div id="geoViz" class="loading">
                    Visualization loading...
                </div>
            </div>

            <!-- Satisfaction Analysis -->
            <div class="viz-container">
                <h2 class="viz-title">Satisfaction Analysis</h2>
                <div id="satisfactionViz" class="loading">
                    Visualization loading...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/priceViz.js"></script>
    <script src="js/geoViz.js"></script>
    <script src="js/satisfactionViz.js"></script>
    <script src="js/distanceViz.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
